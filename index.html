<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator - DTS FGA FRONTEND</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="text-center">
		<input type="text" id="info" placeholder="Tugas Kalkulator FGA - FRONTEND - Merisa Adha Azzahra" width="50%" class="informasi" disabled>
	</div>
	<div class="calculator">
		<div class="row">
			<input type="text" class="calculator-screen" value="0" disabled>
		</div>
		<div class="calculator-keys">
			<div class="row">
				<button class="all-clear">AC</button>
				<button class="percentage" id="percentage">%</button>
				<button class="operator" value="/">&divide;</button>
			</div>
			<div class="row">
				<button class="number" value="7">7</button>
				<button class="number" value="8">8</button>
				<button class="number" value="9">9</button>
				<button class="operator" value="*">&times;</button>
			</div>
			<div class="row">
				<button class="number" value="4">4</button>
				<button class="number" value="5">5</button>
				<button class="number" value="6">6</button>
				<button class="operator" value="-">-</button>
			</div>
			<div class="row">
				<button class="number" value="1">1</button>
				<button class="number" value="2">2</button>
				<button class="number" value="3">3</button>
				<button class="operator" value="+">+</button>
			</div>
			<div class="row">
				<button class="number zero-btn" value="0">0</button>
				<button class="decimal" value=".">.</button>
				<button class="equal-sign">=</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
